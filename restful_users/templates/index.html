<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="{{ url_for ('static', filename='style.css') }}">
        <title>Users</title>
    </head>
    <body>
        <div id="wrapper">
            <h1>Users</h1>
            <table>
                <tr>
                    <th>id</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
                <!-- insert users data -->
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td><a href="/users/id">{{ user.first_name }} {{ user.last_name }}</a></td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.created_at }}</td>
                    <td><a href="">Show</a> <a href="">Edit</a> <a href="">Delete</a></td>
                </tr>
                {% endfor %}
            </table>
            <a href="/users/new">Add a new user</a>
        </div>
    </body>
</html>
